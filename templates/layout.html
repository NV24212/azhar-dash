<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Google Fonts for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS for layout and components like modals -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons for nice-looking icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Our Custom CSS - This MUST come AFTER Bootstrap to override styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="d-flex">
        <!-- Sidebar Navigation -->
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3">
            <a href="{{ url_for('dashboard') }}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">Admin Panel</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <!-- We will use JS to set the 'active' class on the current page -->
                    <a href="{{ url_for('dashboard') }}" class="nav-link text-white" data-page="dashboard">
                        <i class="bi bi-grid me-2"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('products') }}" class="nav-link text-white" data-page="products">
                        <i class="bi bi-box-seam me-2"></i> Products
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('orders') }}" class="nav-link text-white" data-page="orders">
                        <i class="bi bi-receipt me-2"></i> Orders
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('customers') }}" class="nav-link text-white" data-page="customers">
                        <i class="bi bi-people me-2"></i> Customers
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('revenue') }}" class="nav-link text-white" data-page="revenue">
                        <i class="bi bi-graph-up me-2"></i> Revenue
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle me-2"></i>
                    <strong>Admin</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="{{ url_for('logout') }}">Sign out</a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content flex-grow-1 p-4">
            <!-- The content of each specific page (e.g., product list) will be injected here -->
            {% block content %}{% endblock %}
        </div>
    </div>


    <!-- Bootstrap Modal (The pop-up container) -->
    <!-- This is the single, reusable pop-up window for our entire app. -->
    <div class="modal fade" id="mainModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- The form (e.g., product_form.html) will be loaded here by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- The primary "Save/Add/Update" button -->
                    <button type="button" class="btn btn-primary" id="modalSaveButton">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <!-- JQuery (makes AJAX and DOM manipulation easier, though optional) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS Bundle (required for modals, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Our Custom JavaScript for handling modals, forms, and API calls -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- A special block for page-specific JavaScript -->
    {% block scripts %}{% endblock %}

</body>
</html>
