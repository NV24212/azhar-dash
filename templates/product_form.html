<!-- Complete product_form.html with delivery method REMOVED -->
<form id="productForm" enctype="multipart/form-data">
    <input type="hidden" id="productId" name="id">
    <div class="mb-3"><label for="productName" class="form-label">Product Name</label><input type="text" class="form-control" id="productName" name="name" required></div>
    <div class="mb-3"><label for="productPrice" class="form-label">Price ($)</label><input type="number" class="form-control" id="productPrice" name="price" step="0.01" min="0" required></div>
    <div class="mb-3"><label for="productDescription" class="form-label">Description</label><textarea class="form-control" id="productDescription" name="description" rows="3"></textarea></div>
    <hr>
    <div class="form-check form-switch mb-3"><input class="form-check-input" type="checkbox" role="switch" id="hasVariants" name="has_variants" value="true"><label class="form-check-label" for="hasVariants">Enable Variants</label></div>
    <div id="simpleStockContainer"><div class="mb-3"><label for="simpleStock" class="form-label">Stock Quantity</label><input type="number" class="form-control" id="simpleStock" name="simple_stock" min="0"></div></div>
    <div id="variantsContainer" class="d-none"><label class="form-label">Variants and Stock</label><div id="variantsList"></div><button type="button" id="addVariantBtn" class="btn btn-sm btn-outline-primary mt-2"><i class="bi bi-plus"></i> Add Variant</button></div>
    <hr>
    <div class="mb-3"><label for="productImages" class="form-label">Add Images</label><input class="form-control" type="file" id="productImages" name="images" multiple></div>
    <div id="existingImages" class="row g-2"></div>
</form>
