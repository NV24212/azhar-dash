<!-- This is NOT a full HTML page. It's a snippet to be loaded into a modal. -->

<!-- Hidden input to store the ID of the customer being edited. -->
<input type="hidden" id="customerId" name="id">

<div class="mb-3">
    <label for="customerName" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="customerName" name="name" required>
</div>

<div class="mb-3">
    <label for="customerPhone" class="form-label">Phone Number</label>
    <input type="tel" class="form-control" id="customerPhone" name="phone">
</div>

<div class="mb-3">
    <label for="customerAddress" class="form-label">Address</label>
    <textarea class="form-control" id="customerAddress" name="address" rows="3"></textarea>
</div>
